<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 50%;
        margin: 20px auto;
        background-color: #f2f2f2;
        padding: 20px;
        border-radius: 10px;
        color: #000;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 8px;
        border: none;
        border-radius: 5px;
      }
      .form-group input[type="radio"] {
        width: auto;
        margin-right: 10px;
      }
      .form-group input[type="checkbox"] {
        width: auto;
        margin-right: 5px;
      }
      .form-group textarea {
        resize: vertical;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid #ddd;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
        background-color: #fff;
        color: #000;
      }
      .form-buttons {
        text-align: center;
        margin-top: 20px;
      }
      .form-buttons input {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #4caf50;
        color: #fff;
        cursor: pointer;
        margin-right: 10px;
      }
      .form-buttons input[type="reset"] {
        background-color: #f44336;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Student Registration Form</h2>
      <form>
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" maxlength="30" />
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" maxlength="30" />
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" name="dob" id="dob" />
        </div>
        <div class="form-group">
          <label for="email">Email ID</label>
          <input type="email" id="email" name="email" />
        </div>
        <div class="form-group">
          <label for="mobile">Mobile Number</label>
          <input type="tel" id="mobile" name="mobile" maxlength="10" />
        </div>
        <label for="gender">Gender</label>
        <input type="radio" id="male" name="gender" value="Male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" />
        <label for="female">Female</label>
        <br />
        <br />
        <div class="form-group">
          <label for="address">ADDRESS</label>
          <textarea id="address" name="address" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="city">CITY</label>
          <input type="text" id="city" name="city" maxlength="30" />
        </div>
        <div class="form-group">
          <label for="pincode">PIN CODE</label>
          <input type="text" id="pincode" name="pincode" maxlength="6" />
        </div>
        <div class="form-group">
          <label for="state">STATE</label>
          <input type="text" id="state" name="state" maxlength="30" />
        </div>
        <div class="form-group">
          <label for="country">COUNTRY</label>
          <input
            type="text"
            id="country"
            name="country"
            value="India"
            readonly
          />
        </div>
        <label for="hobbies">Hobbies</label>
        <input type="checkbox" id="drawing" name="hobbies" value="Drawing" />
        <label for="drawing">Drawing</label>
        <input type="checkbox" id="singing" name="hobbies" value="Singing" />
        <label for="singing">Singing</label>
        <input type="checkbox" id="dancing" name="hobbies" value="Dancing" />
        <label for="dancing">Dancing</label>
        <input
          type="checkbox"
          id="sketching"
          name="hobbies"
          value="Sketching"
        />
        <label for="sketching">Sketching</label>
        <input type="checkbox" id="others" name="hobbies" value="Others" />
        <label for="others">Others</label>
        <br /><br />
        <div class="form-group">
          <label for="qualification">Qualification</label>
          <table>
            <thead>
              <tr>
                <th>Sl.No.</th>
                <th>Examination</th>
                <th>Board</th>
                <th>Percentage</th>
                <th>Year of Passing</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Class X</td>
                <td><input type="text" name="board1" /></td>
                <td><input type="text" name="percentage1" maxlength="5" /></td>
                <td><input type="text" name="year1" maxlength="4" /></td>
              </tr>
              <tr>
                <td>2</td>
                <td>Class XII</td>
                <td><input type="text" name="board2" /></td>
                <td><input type="text" name="percentage2" maxlength="5" /></td>
                <td><input type="text" name="year2" maxlength="4" /></td>
              </tr>
              <tr>
                <td>3</td>
                <td>Graduation</td>
                <td><input type="text" name="board3" /></td>
                <td><input type="text" name="percentage3" maxlength="5" /></td>
                <td><input type="text" name="year3" maxlength="4" /></td>
              </tr>
              <tr>
                <td>4</td>
                <td>Masters</td>
                <td><input type="text" name="board4" /></td>
                <td><input type="text" name="percentage4" maxlength="5" /></td>
                <td><input type="text" name="year4" maxlength="4" /></td>
              </tr>
            </tbody>
          </table>
        </div>
        <label for="courses"
          >Courses <br />
          Applied For</label
        >
        <input type="radio" id="bca" name="course" value="BCA" />
        <label for="bca">BCA</label>
        <input type="radio" id="bcom" name="course" value="BCom" />
        <label for="bcom">B.Com</label>
        <input type="radio" id="bsc" name="course" value="BSc" />
        <label for="bsc">B.Sc</label>
        <input type="radio" id="ba" name="course" value="BA" />
        <label for="ba">B.A</label>
        <div class="form-buttons">
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </div>
      </form>
    </div>
  </body>
</html>
